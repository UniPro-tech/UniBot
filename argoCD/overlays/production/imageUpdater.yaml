apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: unibot
  namespace: argocd
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "unibot"
      images:
        - alias: "unibot"
          imageName: "registry.uniproject.jp/infra/unibot:8.4.0"
          commonUpdateSettings:
            updateStrategy: "semver"
