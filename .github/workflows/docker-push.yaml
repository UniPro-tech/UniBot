name: Docker Build and Push
on:
  push:
    branches:
      - main
      - dev/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: registry.uniproject-tech.net
          username: robot$github-publisher
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build Docker image
        run: docker build -t registry.uniproject-tech.net/unibot/unibot:latest .
        id: build

      - name: Push Docker image
        run: docker push registry.uniproject-tech.net/unibot/unibot:latest
